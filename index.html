<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playstation Homepage</title>
    <link rel="shortcut icon" href="https://img.icons8.com/color/48/000000/play-station.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="navbar">
                <img src="./images/logo.png" alt="logo" class="logo">
                <nav>
                    <ul id="menuList">
                        <li><a href="">Controllers</a></li>
                        <li><a href="">Accessories</a></li>
                        <li><a href="">Remotes</a></li>
                        <li><a href="">Others</a></li>
                    </ul>
                </nav>
                <img src="./images/menu.png" alt="menu" class="menu-icon" onclick="togglemenu()">
            </div>

            <div class="row">
                <div class="col-1">
                    <h2>PS4 V3<br>Dualshock 4</h2>
                    <h3>Wireless Controller for Playstation 4</h3>
                    <p>(Compatible/Generic)</p>
                    <h4>$30.99</h4>
                    <button>Buy Now<img src="./images/arrow.png"></button>
                </div>
                <div class="col-2">
                    <img src="./images/controller.png" alt="controller" class="controller">
                    <div class="color-box"></div>
                    <div class="add-btn">
                        <img src="./images/add.png" alt="">
                        <p><small>Add to Cart</small></p>
                    </div>
                </div>
            </div>

            <div class="social-links">
                <img src="./images/fb.png" alt="">
                <img src="./images/tw.png" alt="">
                <img src="./images/ig.png" alt="">
            </div>
        </div>
    </header>

    <script src="./main.js"></script>
</body>
</html>
